<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Recetario Virtual: Calypso</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container-fluid">
    <div class="jumbotron">
      <h1>Recetario Virtual </h1>
      <h3>No hay amor más sincero que el amor a la cocina.</h3>
      <hr>
      <a href="/">
        <button class="btn btn-info btn-lg">
          <span class="fa fa-eye"></span> Busca más recetas</button>
      </a>
      <a href="/all">
        <button class="btn btn-secondary btn-lg">
          <span class="fa fa-th-list"></span> Tus recetas </button>
      </a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Comparte tu conocimiento
          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre">
              </div>

              <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" class="form-control" id="categoria">
              </div>

              <div class="form-group">
                <label for="ingredientes">Ingredientes</label>
                <input type="text" class="form-control" id="ingredientes">
              </div>

              <div class="form-group">
                <label for="prep">Método de preparación</label>
                <input type="text" class="form-control" id="prep">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Añadir la receta </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var nuevaReceta = {
        Nombre: $("#nombre").val().trim(),
        Categoria: $("#categoria").val().trim(),
        Ingredientes: $("#ingredientes").val().trim(),
        Prep: $("#prep").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/recetas", nuevaReceta)
        .then(function(data) {
          console.log(data);
          alert("Añadiendo receta...");
        });

    });

  </script>
</body>

</html>
