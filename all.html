<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Recetario Virtual: Calypso</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Todas tus recetas</h1>
      <h3>Aprendiendo al alcance de un click!</h3>
      <hr>
      <a href="/"><button class="btn btn-info btn-lg"><span class="fa fa-eye"></span> Busca más recetas </button></a>
      <a href="/add"><button class="btn btn-warning btn-lg"><span class="fa fa-plus"></span> Añade una receta</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <strong>Tus creaciones</strong></h3>
          </div>
          <div class="card-body">
            <ul id="character-section" class="list-group">

            </ul>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">

      $.get("/api/recetas", function(data) {
        for (var i = 0; i < data.length; i++) {
          console.log(data[i]);
          var listGroupItem = $("<li class='list-group-item'>");

          listGroupItem.append($("<h2>").text("Nombre: " + data[i].Nombre));
          listGroupItem.append($("<h3>").text("Categoria: " + data[i].Categoria));
          listGroupItem.append($("<h3>").text("Ingredientes: " + data[i].Ingredientes));
          listGroupItem.append($("<h3>").text("Método de preparación: " + data[i].Prep));

          $("#character-section").append(listGroupItem);
        }
      });
    </script>

</body>

</html>
